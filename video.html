  <script type='text/javascript'>
     var count=1;
     var player=document.getElementById('myVideo');
     var mp4Vid = document.getElementById('mp4Source');

     function myHandler(e)
     {
  
        if(!e) 
        {
           e = window.event; 
        }
        count++;
        mp4Vid.setAttribute("src","time-lapse-sunrise-com"+count+".mp4");
        player.load();
        player.play();
     }
